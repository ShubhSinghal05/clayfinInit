<script>

    function fun() {
        str = document.getElementById("inp").value
        var abc = document.createElement("h1")
        abc.innerHTML = "Post " +"          ==>         "+ str
        document.getElementById("main").append(abc)

    }
    let container = document.getElementById("container");

    let container1 = document.getElementById("container1");

    let container2 = document.getElementById("container2");

    var happy = 0;

    var sad = 0;

    var angry = 0;

    document.getElementById("ig1").addEventListener("click", (click) => {

        happy++
        
        container.innerHTML = "Happy Count" + " = " + happy;
    })


    document.getElementById("ig2").addEventListener("click", (click) => {

        sad++
        container1.innerHTML = "Sad Count" + " = " + sad
    })


    document.getElementById("ig3").addEventListener("click", (click) => {
        angry++
        container2.innerHTML = "Angry Count" + " = " + angry
    })


</script>
